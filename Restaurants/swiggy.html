<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link href="swiggy.css" rel="stylesheet"/>
</head>
<body>
<header>
    <!-- Header Section -->
    <div class="header_section">
        <img src="swiggy.png" alt="Swiggy Logo">
        <i class="material-symbols-outlined">search</i><span>Search</span>
        <i class="material-symbols-outlined">sell</i><span>Offers</span>
        <i class="material-symbols-outlined">help</i><span>Help</span>
        <i class="material-symbols-outlined">account_circle</i><span>Sign-in</span>
        <i class="material-symbols-outlined">shopping_cart</i><span>Cart</span>
    </div>

    <!-- Middle Section -->
    <div class="middle_section">
        <h2>What's on your Mind?</h2>
        <div class="food_categories">
            <img src="Biryani_2.avif" alt="Biryani">
            <img src="South_Indian_4.avif" alt="South Indian">
            <img src="Pure_Veg.avif" alt="Pure Veg">
            <img src="Burger.avif" alt="Burger">
            <img src="Ice_Creams.avif" alt="Ice Creams">
            <img src="Chinese.avif" alt="Chinese">
            <img src="Rolls.avif" alt="Rolls">
            <img src="South_Indian_4.avif" alt="South Indian">
            <img src="Pure_Veg.avif" alt="Pure Veg">
            <img src="Burger.avif" alt="Burger">
        </div>
    </div>

    <!-- Restaurants Section -->
    <div class="restaurants_section">
        <h2>Top Restaurants Chains In Tirupati</h2>
        <div class="restaurant_grid">
            <div class="restaurant">
                <img src="img_1.avif" alt="Restaurant 1">
                <div class="title">
                    <h3>Di Table 9 New</h3>
                    <i class="material-symbols-outlined">star</i><span>15-20 Min</span>
                </div>
            </div>
            <div class="restaurant">
                <img src="img_2.avif" alt="Restaurant 2">
                <div class="title">
                    <h3>Orion Restaurant</h3>
                    <i class="material-symbols-outlined">star</i><span>15-20 Min</span>
                </div>
            </div>
            <div class="restaurant">
                <img src="img_3.avif" alt="Restaurant 3">
                <div class="title">
                    <h3>Brown Restaurant</h3>
                    <i class="material-symbols-outlined">star</i><span>15-20 Min</span>
                </div>
            </div>
            <div class="restaurant">
                <img src="img_4.avif" alt="Restaurant 4">
                <div class="title">
                    <h3>7 Seven Hills Restaurant</h3>
                    <i class="material-symbols-outlined">star</i><span>15-20 Min</span>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
